<table class="content-table">
    <thead>
        <tr>
            <th align="center">User Id</th>
            <th align="center">Name</th>
            <!-- <th align="center">Card Type</th> -->
            <th align="center">Documents</th>
            <th align="center">Verification Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;index as i">

            <td>{{user.userId}}</td>
            <td>{{user.userName}}</td>
            <!-- <td>{{user.cardType}}</td> -->
            <td>
                <div class=button>

                    <button class="btn btn-lg btn-outline-primary" (click)="open(mymodal,i)">Aadhar</button>

                    <ng-template #mymodal let-modal>
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Aadhar {{user.userName}}</h4>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src={{imgUrl}} width=200px height="200px">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark"
                                (click)="modal.close('Save click')">Ok</button>
                        </div>
                    </ng-template>
                    <button class="btn btn-lg btn-outline-primary" (click)="open(mymodalpan)"
                        style="margin-left: 10px;">Pan</button>

                    <ng-template #mymodalpan let-modal>
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Pan {{user.userName}}</h4>
                            <button type="button" class="close" aria-label="Close"
                                (click)="modal.dismiss('Cross click')">
                                <span aria-hidden="true">×</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src='../../../assets/pancard.jpeg' width=200px height="200px">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark"
                                (click)="modal.close('Save click')">Ok</button>
                        </div>
                    </ng-template>
                    <br>

                </div>
            </td>
            <td> <button style="background-color:green;border-radius: 15px 15px 15px 15px;color: white;width: 50px;"
                    type="button" (click)="setVerification(user.userId)">
                    &#10003;
                </button>&nbsp;
                <br>
                <!-- <h5>{{user.verify}}</h5> -->
                <!-- {{user.verificationStatus}} -->
                <button style="background-color:red;border-radius: 15px 15px 15px 15px;color: white;width: 50px;"
                    type="button">
                    X
                </button>
            </td>

        </tr>


    </tbody>
</table>
