<header>
    emiPAYlelo
    <button style="font-size: 15px;" class="btn  float-right " type="submit">
        Login
    </button>

</header>
<br><br><br><br>

<div class="boxed">
    <div class="form" style="font-size: 30px;align-items: center;
        justify-content: center; padding: 20px 100px; color: #0347F7;">SIGN UP</div>



    <form #registerForm="ngForm" (ngSubmit)="checkRegister(registerForm)" style="align-items: center;">
        <fieldset class="border p-2 w-100">
            <legend class="w-25">Email</legend>
            <input type="email" #em="ngModel" required placeholder="Enter Email Address" name="email"
                [(ngModel)]="user.userEmail" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                style="width:300px; height: 40px;">
            <div *ngIf="em.invalid &&(em.dirty||em.touched)" style="color: red;">
                <div *ngIf="em.errors?.required">Email required</div>
                <div *ngIf="em.errors?.pattern">Email is invalid</div>
            </div>
        </fieldset>
        <br>
        <fieldset class="border p-2 w-100">
            <legend>Password</legend>
            <input type="password" placeholder="Enter Password" name="psw" required #pwd="ngModel"
                [(ngModel)]="user.userPass"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                style="width:300px; height: 40px;">
            <i class="far fa-eye" id="togglePassword"></i>
            <div *ngIf="pwd.invalid &&(pwd.dirty||pwd.touched)" style="color: red;">
                <div *ngIf="pwd.errors?.required">Password required</div>
                <div *ngIf="pwd.errors?.pattern">Password is invalid</div>
            </div>
        </fieldset>
        <br>
        <fieldset class="border p-2 w-100 ">
            <legend>Confirm Password</legend>
            <input type="password" placeholder="Confirm Password" name="cpsw" required #cpwd="ngModel"
                [(ngModel)]="user.userCpass"
                pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                style="width:300px; height: 40px;" style="width:300px; height: 40px;">
            <div *ngIf="cpwd.invalid &&(cpwd.dirty||cpwd.touched)" style="color: red;">
                <div *ngIf="cpwd.errors?.required">Password required</div>
                <div *ngIf="cpwd.errors?.pattern">Pattern is invalid</div>
            </div>
        </fieldset>
        <br><br><br>
        <button style="width: 300px;" type="submit" id="btn1" class="btn btn-default">Submit</button>
    </form>

</div>
